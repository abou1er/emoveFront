<p>moto composant</p>

<h2 class="text-center text-success mb-5 p-5 bg-light">Moto</h2>

<div class="container">
 
    
  <div class="row row-cols-1 row-cols-sm-1 row-cols-md-2 row-cols-lg-3 g-4">
    <div class="col" *ngFor="let moto of Motos">
      <div class="card h-100">
        <img src="{{ moto.image }}" class="card-img-top" style="max-height: 300px; object-fit: cover" />
        <div class="card-body text-center">
          <h5 class="card-title">{{ moto.marque }}+{{ moto.modele }}</h5>
          <ul class="list-group list-group-flush text-center">
            <li class="list-group-item" style="height: 64px">{{ moto.marque }}</li>
            <li class="list-group-item" style="height: 32px">{{ moto.modele }}</li>
            <li class="list-group-item" style="height: 32px">{{ moto.puissance }}</li>
            <li class="list-group-item" style="height: 32px"><b>{{ moto.prix }} €</b></li>
          </ul>
        </div>
        <div class="card-footer text-center">
        
          <button type="button" (click)="getDetail(moto)" class="btn " data-bs-toggle="modal" data-bs-target="#staticBackdrop"><small> Voir plus de
              détails </small></button>

        </div>
      </div>
    </div>
  </div>
</div>
